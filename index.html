<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />
    <script src="./tip-calculator.js" defer></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <img src="./assets/images/logo.svg" alt="splitter logo" class="logo" />

    <main>
      <!-- LEFT SIDE -->
      <section class="left-side-page">
        <!-- FORM -->
        <form id="tipCalculatorForm" action="">
          <!-- BILL AMOUNT FORM GROUP -->
          <div class="form-group">
            <label for="bill">Bill</label>
            <div class="input-container">
              <img src="./assets/images/icon-dollar.svg" alt="" />
              <input id="bill" type="text" inputmode="decimal" required />
            </div>
            <div aria-live="polite" class="error"></div>
          </div>

          <div class="form-group">
            <p>Select Tip %</p>
            <!-- TIPS GRID -->
            <div class="tips-grid">
              <!-- GRID ITEMS -->
              <label class="grid-item grid-item-radio">
                <p>5%</p>
                <input
                  type="radio"
                  name="tipAmount"
                  id="5PercentTip"
                  value="5"
                />
              </label>

              <label class="grid-item grid-item-radio">
                <p>10%</p>
                <input
                  type="radio"
                  name="tipAmount"
                  id="10PercentTip"
                  value="10"
                />
              </label>

              <label class="grid-item grid-item-radio">
                <p>15%</p>
                <input
                  type="radio"
                  name="tipAmount"
                  id="15PercentTip"
                  value="15"
                />
              </label>

              <label class="grid-item grid-item-radio">
                <p>25%</p>
                <input
                  type="radio"
                  name="tipAmount"
                  id="25PercentTip"
                  value="25"
                />
              </label>

              <label class="grid-item grid-item-radio">
                <p>50%</p>
                <input
                  type="radio"
                  name="tipAmount"
                  id="50PercentTip"
                  value="50"
                />
              </label>

              <label class="grid-item grid-item-text">
                <input
                  id="customTipAmount"
                  type="text"
                  inputmode="numeric"
                  placeholder="Custom"
                />
              </label>
            </div>
            <div aria-live="polite" class="error"></div>
          </div>

          <!-- NUMBER OF PEOPLE FORM GROUP -->
          <div class="form-group">
            <label for="numOfPeople">Number of People</label>
            <div class="input-container">
              <img src="./assets/images/icon-person.svg" alt="" />
              <input
                id="numOfPeople"
                type="text"
                inputmode="decimal"
                required
              />
            </div>
            <div aria-live="polite" class="error"></div>
          </div>

          <button type="submit">SUBMIT</button>
        </form>
      </section>

      <!-- RIGHT SIDE -->
      <section class="right-side-page">
        <div class="results-grid-container">
          <div class="tip-amount">
            <p class="tip-description">Tip Amount</p>
            <p class="tip-per-person">/ person</p>
          </div>
          <p id="tip-amount-result"></p>
          <div class="total-amount">
            <p class="total-description">Total</p>
            <p class="total-per-person">/ person</p>
          </div>
          <p id="total-amount-result"></p>
        </div>
        <button>RESET</button>
      </section>
    </main>
  </body>
</html>
