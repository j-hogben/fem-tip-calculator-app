<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />
    <script src="./tip-calculator.js" defer></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <h1 class="sr-only">Tip Calculator</h1>
    <img src="./assets/images/logo.svg" alt="splitter logo" class="logo" />

    <main>
      <article class="calculator-container">
        <!-- LEFT SIDE -->
        <section class="left-side-page">
          <!-- FORM -->
          <form id="tipCalculatorForm" action="">
            <!-- BILL AMOUNT FORM GROUP -->
            <div class="form-group">
              <div class="label-error-container">
                <label class="label-sm" for="bill">Bill</label>
                <div aria-live="polite" class="error"></div>
              </div>
              <div class="input-container pointer">
                <img
                  class="input-image"
                  src="./assets/images/icon-dollar.svg"
                  alt=""
                />
                <input
                  id="bill"
                  class="pointer"
                  type="text"
                  inputmode="decimal"
                  placeholder="0"
                  autocomplete="off"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <p class="label-sm">Select Tip %</p>
              <!-- TIPS GRID -->
              <div class="tips-grid">
                <!-- GRID ITEMS -->
                <label class="grid-item grid-item-radio pointer">
                  <p>5%</p>
                  <input
                    id="5PercentTip"
                    class="sr-only static-amount-value"
                    type="radio"
                    name="tipAmount"
                    value="5"
                  />
                </label>
                <label class="grid-item grid-item-radio pointer">
                  <p>10%</p>
                  <input
                    id="10PercentTip"
                    class="sr-only static-amount-value"
                    type="radio"
                    name="tipAmount"
                    value="10"
                  />
                </label>
                <label class="grid-item grid-item-radio pointer">
                  <p>15%</p>
                  <input
                    id="15PercentTip"
                    class="sr-only static-amount-value"
                    type="radio"
                    name="tipAmount"
                    value="15"
                  />
                </label>
                <label class="grid-item grid-item-radio pointer">
                  <p>25%</p>
                  <input
                    id="25PercentTip"
                    class="sr-only static-amount-value"
                    type="radio"
                    name="tipAmount"
                    value="25"
                  />
                </label>
                <label class="grid-item grid-item-radio pointer">
                  <p>50%</p>
                  <input
                    id="50PercentTip"
                    class="sr-only static-amount-value"
                    type="radio"
                    name="tipAmount"
                    value="50"
                  />
                </label>
                <label class="grid-item grid-item-text pointer">
                  <input
                    id="customTipRadio"
                    class="sr-only"
                    type="radio"
                    name="tipAmount"
                    value=""
                  />
                  <p class="custom-tip-label">Custom</p>
                  <input
                    id="customTipAmount"
                    class="pointer"
                    type="text"
                    inputmode="numeric"
                    placeholder="0"
                    autocomplete="off"
                  />
                </label>
              </div>
              <div aria-live="polite" class="error"></div>
            </div>
            <!-- NUMBER OF PEOPLE FORM GROUP -->
            <div class="form-group">
              <div class="label-error-container">
                <label class="label-sm" for="numOfPeople"
                  >Number of People</label
                >
                <div aria-live="polite" class="error"></div>
              </div>
              <div class="input-container pointer">
                <img
                  class="input-image"
                  src="./assets/images/icon-person.svg"
                  alt=""
                />
                <input
                  id="numOfPeople"
                  class="pointer"
                  type="text"
                  inputmode="decimal"
                  placeholder="0"
                  autocomplete="off"
                  required
                />
              </div>
            </div>
          </form>
        </section>
        <!-- RIGHT SIDE -->
        <section class="right-side-page">
          <div class="results-grid-container">
            <div class="tip-amount">
              <p class="tip-description">Tip Amount</p>
              <p class="per-person">/ person</p>
            </div>
            <p id="tip-amount-result">$4.27</p>
            <div class="total-amount">
              <p class="total-description">Total</p>
              <p class="per-person">/ person</p>
            </div>
            <p id="total-amount-result">$32.79</p>
          </div>
          <button id="reset-btn" onclick="resetForm()">RESET</button>
        </section>
      </article>
    </main>
  </body>
</html>
